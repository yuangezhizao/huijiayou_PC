<div class="home">
    <ul class="fl"></ul>
    <div class="fr">
        <div class="homepage">
            <div class="bd">
                <h1>收货地址</h1>
                <div class="receiv" module="202042">
                    <h3>收货地址：<i></i>个<a>新增地址</a></h3>
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <thead>
                            <tr>
                                <th width="10%">收货人</th>
                                <th width="25%">收货地址</th>
                                <th width="15%">身份证号</th>
                                <th width="15%">邮 编</th>
                                <th width="14%">联系电话</th>
                                <th width="21%">操作</th>
                            </tr>
                        </thead>
                        <tbody module="202043"></tbody>
                    </table>
                    <div class="pag"><span id="PaginationTB"></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/template" id="tpl_menu">
    <li><a href="{{menulink}}" class="{{menuclass}}">{{menuname}}</a></li>
</script>
<script type="text/template" id="tpl_address_list">
    <tr class="{{trclass}}">
        <td>{{name}}</td>
        <td>{{provinces}}<br>{{street}}</td>
        <td>{{idNumber}}</td>
        <td>{{postcode}}</td>
        <td>{{mobile}}</td>
        <td><a  class="a1" operate="setdefault" aid="{{id}}">{{isdefault}}</a><a  operate="modify" aid="{{id}}">修改</a><a  operate="delete" aid="{{id}}">删除</a></td>
    </tr>
</script>
<script type="text/javascript">
    var staticsub = [[], ["/JS/JValidator.js", "/JS/functions/AccountMenu.js", "/JS/pages/AddressList.js", "/JS/jquery.pagination.js"]];
    AppendStatic(staticsub, function () {
        page_addresslist.Init();
    });
</script>
