<div class="forget">
    <div class="hd"><h2>忘记密码</h2></div>
    <div class="bd">
        <ul class="u1" id="ul_top" >
            <li class="l1">验证身份</li>
            <li class="l2">设置新密码</li>
            <li class="l3">完成</li>
        </ul>
        <div class="bt" style="display:none" id="step1">
            <p class="on"><span id="span_msg" style="display:none">请输入11位有效手机号</span></p>
            <p><b>手机号</b><input type="text" value="" maxlength="11" placeholder="请输入11位有效手机号码" id="txtPhoneNo"></p>
            <p id="li_Verify" style="display:none">
                <b>图片验证码</b>
                <input id="txtPicCode" type="text" class="text" value="" placeholder="请输入图片验证码" />
                <img src="" id="Verify_codeImag" alt="点击切换验证码" class="d_get_code"
                     title="点击切换验证码" style="vertical-align: top; cursor: pointer;"
                     onclick="ToggleCode(this.id, '/Ajax/LoginHandler.ashx'); return false;" />
            </p>
            <p><b>短信验证码</b><input type="text" value="" class="text" id="txtValidCode" placeholder="请输入验证码"><button id="btnCode">获取验证码</button></p>
           
            <p class="curr"><a id="btnNext">下一步</a></p>
        </div>
        <div class="bt" style="display:none" id="step2">
            <input type="hidden" value="" id="hidPhoneNo">
            <input type="hidden" value="" id="hidValidCode">
            <p class="on"><span id="span_msgpass" style="display:none">请输入密码</span></p>
            <p><b>新密码</b><input id="txtPass" type="password" class="curr" value="" placeholder="请输入密码"></p>
            <p><b>确认新密码</b><input id="txtPassComfrim" type="password" value="" placeholder="请再次输入密码"></p>
            <p class="curr"><a id="btnResetPassword">提 交</a></p>
        </div>
        <div class="finish" style="display:none" id="step3">
            密码设置成功，请重新<a style="cursor:pointer" id="btnLogin">[登录]</a>
        </div>
    </div>
</div>
<script type="text/javascript">
    var staticsub = [[], ["/JS/JValidator.js", "/js/ValidCodeBase.js", "/JS/pages/FindPassword.js"]];
    AppendStatic(staticsub, function () {
        FindPassword.Init();
    });
</script>
