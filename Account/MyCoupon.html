<div class="home">
    <ul class="fl"></ul>
    <div class="fr">
        <div class="my-order my-coupon">
            <ul class="hd" id="nav" module="202054">
                <li onclick="MyCoupon.SetCouponLocation(0)" class="curr">可用</li>

                </div>
            </div>
        </div>
