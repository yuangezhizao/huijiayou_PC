<!--===内容 star===-->
<div class="home">
    <ul class="fl" module="202036"></ul>
    <div class="fr">
        <div class="my-order">
            <ul class="hd" id="nav" module="202069"></ul>
            <div class="bd" id="u_cont" module="202070">

            </div>
        </div>
    </div>
</div>
<script type="text/template" id="tpl_orderstatus_nav">
    <li class="{{navclass}}" data-status="{{orderstatus}}">{{orderstatustext}}（{{ordercount}}）</li>
</script>

<script type="text/template" id="tpl_menu">
    <li><a href="{{menulink}}" class="{{menuclass}}">{{menuname}}</a></li>
</script>
<!--<script src="/JS/functions/AccountMenu.js"></script>-->

<script type="text/template" id="tpl_orderinfo">
    <div class="order-list">
        {{OrderInfo}}
        {{PageInfo}}
    </div>
</script>
<script type="text/template" id="tpl_page">
    <p class="pag"><span id="PaginationTB"></span></p>
</script>
<script type="text/template" id="tpl_orderlist">
    <h2><span>下单时间： {{ordertime}}<a href="{{orderdetaillink}}" target="_blank">订单详情</a></span>订单号：{{orderno}}<i>{{orderstatus}}</i></h2>
    <ul class="{{ulclass}}" module="202071">
        {{productlist}}
    </ul>
    <p class="ft">共<i>{{totalcount}}</i>件<span>实付款：<em>￥{{orderamount}}</em></span>{{orderbutton}}</p>
</script>
<script type="text/template" id="tpl_orderbutton">
    <a  class="{{buttonclass}}" operate="{{buttonoperate}}" orderno="{{buttonorder}}">{{btnname}}</a>
</script>
<script type="text/template" id="tpl_orderproductlist">
    <li>
        <a href="{{productlink}}">
            <img src="{{productpicture}}" width="90" height="90">
            <b>{{productlabel}}{{productname}}</b>
            <p>{{productsku}}</p>
            <span>￥{{productprice}}<em>x{{productbuycount}}</em></span>
        </a>
    </li>
</script>
<script type="text/javascript">
    var staticsub = [[], ["/JS/functions/AccountMenu.js", "/JS/pages/MyOrderList.js", "/JS/jquery.pagination.js"]];
    AppendStatic(staticsub, function () {
        page_myorderlist.Init();
    });
</script>
