<script type="text/javascript">
    $(function () {
        //控制IndexMain样式
        $("#nav1").parent().hide();
        $("#mainContent").removeClass("main");

        var second = 5;
        var timmer = window.setInterval(function () {
            $("#second").text(second);
            --second;
            if (second == 0) {
                window.clearInterval(timmer);
                window.location.href = "../Index.html";
            }
        }, 1000);
    });
</script>
