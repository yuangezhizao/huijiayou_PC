    <div class="fr" module="202038">
        <div class="homepage">
            <div class="hd">

            </div>
            <div class="bd">

                <div class="order-list">

                </div>
            </div>

<script type="text/javascript">

        page_account_index.Init();

<script type="text/template" id="tpl_menu">
    <li><a href="{{menulink}}" class="{{menuclass}}">{{menuname}}</a></li>
</script>
<script type="text/template" id="tpl_accountinfo">
    <i><img src="{{accountpicture}}" alt="头像"></i>
    <p>
        <b><strong>{{accountphone}}</strong>，欢迎您！</b>
        <font><span>收货地址：</span><em>[默认]</em>{{defaultaddress}}</font>
        <font><a href="{{accountinfolink}}">设置个人信息</a><a href="{{passwordresetlink}}">修改密码</a><a href="{{editaddresslink}}">编辑收货地址</a></font>
    </p>
</script>
<script type="text/template" id="tpl_orderlist">
    <h2><span>下单时间： {{ordertime}}<a href="{{orderdetaillink}}" target="_blank">订单详情</a></span>订单号：{{orderno}}<i>{{orderstatus}}</i></h2>
    <ul>
        {{productlist}}
    </ul>
</script>
<script type="text/template" id="tpl_orderproductlist">
    <li>
        <a href="{{productlink}}">
            <img src="{{productpicture}}" width="90" height="90">
            <b>{{productlabel}}{{productname}}</b>
            <p>{{productsku}}</p>
            <span>￥{{productprice}}<em>x{{productbuycount}}</em></span>
        </a>
    </li>
</script>
