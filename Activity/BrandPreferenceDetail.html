<div class="active">
    <div class="banner" style="width:2100px; height:450px;"></div>
    <ul class="ac-list" module="202040"></ul>
    <div class="adfooter"></div>
    <div class="clear"></div>
</div>
<script type="text/template" id="tpl_productlist">
    <li>
        <a href="{{product_link}}" class="{{product_class}}">
            <!--<em>售 罄</em>-->
            {{product_status}}
            <img src="{{product_picture}}" alt="{{product_name}}">
            <b>{{product_name}}</b>
            <p><i>￥{{product_marketPrice}}</i>￥{{product_salePrice}}{{product_lb1}}<!--<strong>特价</strong>--></p>
            <font><span>{{product_lb2}}<!--<strong>赠品</strong><strong>满减</strong>--></span>{{product_salecount}}</font>
        </a>
    </li>
</script>

<script type="text/javascript">
    //监听浏览器窗口宽度控制banner图居中
        $(window).resize(function() { 
            var oWidth_01 = $(window).width();
            var oWidth_02 = (oWidth_01-2100)/2;

         })
