<div class="brand">
    <div class="fl" module="202037">

    </div>
    <div class="fr">
        <div class="hot">
            <div class="hd"><h2>热销品牌</h2></div>
            <ul module="202038"></ul>
        </div>
        <div class="selling">
            <div class="hd"><h2>热销推荐</h2></div>
            <ul class="bd" module="202039"></ul>
        </div>
    </div>
    <div class="clear"></div>
</div>
<script type="text/template" id="tpl_brandlist">
    <dl>
        <dt>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td align="center" valign="middle"><img src="{{brand_logo}}" alt="{{brand_Name}}"></td>
                </tr>
            </table>
            <p>{{brand_Name}}<br>{{brand_Content}}</p>
            <font>{{discount}}</font>
        </dt>
        <dd>
            <a href="{{brand_link}}"><img src="{{brand_picture}}" alt="{{brand_Name}}"></a>
        </dd>
    </dl>
</script>
<script type="text/template" id="tpl_hotbrand">
    <li><a href="{{brand_link}}" target="_blank"><img src="{{brand_logo}}" alt="{{brand_Name}}"></a></li>
</script>
<script type="text/template" id="tpl_hotsalelist">
    <li>
        <a href="{{product_link}}">
            <i class="i{{product_index}}" style="{{product_index_style}}">{{product_index}}</i>
            <img src="{{product_picture}}" alt="{{product_name}}">
            <b>{{product_name}}</b>
            <em>￥{{product_price}}</em>
        </a>
    </li>
</script>
<script type="text/javascript">
    var staticsub = [[], ["/JS/pages/BrandPreferenceList.js"]];
    AppendStatic(staticsub, function () {
        page_BrandPreferenceList.Init();
    });

</script>
