<div class="active">
    <div class="banner" id="seckillBanner" style="display:none"></div>
    <ul class="ladder" id="seckillList" module="202028"></ul>
</div>
<!--===内容 end===-->
<script type="text/template" id="stmpSeckill">
    <li id="{{Tag}}">
        <div class="fl">
            <a>
                <img src="{{ImgUrl}}" style="width:800px;height:400px;" alt="">
                <em class="{{SeckillState}}">正在进行</em>
                <strong style="{{IsSaleOut}}">{{IsSaleOutInfo}}</strong>
                <b>
                    <i style="width:{{Progress}};" data-progress="{{Progress}}" name="progresser"></i>
                    <font>
                        {{PriceList}}
                    </font>
                </b>
                <p>
                    {{TimeStage}}
                </p>
            </a>
        </div>
        <div class="fr">
            <h2>{{Timer}}</h2>
            <div class="bd">
                <font>{{ProductName}}</font>
                <p>秒杀价：<b name="currentPrice">￥{{SalePrice}}</b><em>原价：￥{{MarkPrice}}</em></p>
                <a onclick="{{Link}}}" name="btn">立即抢购</a>
                <i>剩余{{Residue}}件</i>
            </div>
        </div>
    </li>
</script>
<script type="text/javascript">
    window.page = "102001";
    var staticsub = [[], ["/JS/pages/Seckill.js"]];
    AppendStatic(staticsub, function () {
        page_seckill.event_product_sortType = g_const_event_product_sortType.SaleCount;
        page_seckill.Init();
        page_seckill.Refresh();
    });
</script>
