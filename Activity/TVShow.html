<div class="live-list mg-bg" id="tvShow">
    <div class="hd">
        <h2>正在直播</h2>
    </div>
    <ul class="time" id="tvShowTime" data-iss="0" module="202017"></ul>
    <div class="bd" module="202018">
        <ul id="tvLiveList"></ul>
        <!--==禁止加class="static"==-->
        <a class="prev static" href="javascript:void(0)" onclick="TvLive.Previous(this);"></a>
        <a class="next" href="javascript:void(0)" onclick="TvLive.Next(this);"></a>
    </div>
</div>

<script type="text/template" id="tmpTVShow">
    <li>
        <a onclick="{{Link}}" class="{{StockClass}}">
            <em>{{StockName}}</em>
            <img src="{{ImgUrl}}" alt="">
            {{State}}
            <b>{{ProductName}}</b>
            <font>￥{{SalePrice}}<i>￥{{OriginalPrice}}</i></font>
        </a>
    </li>
</script>
<script type="text/template" id="tmpCommonAd">
    <div class="bn"><a onclick="{{Link}}"><img src="{{ImgUrl}}" alt=""></a></div>
</script>
<script type="text/template" id="tmpRecommendProduct">
    <li>
        <a onclick="{{Link}}">
            <img src="{{ImgUrl}}" alt="">
            <b>{{ProductName}}</b>
            <font>￥{{SalePrice}}</font>
        </a>
    </li>
</script>
<script type="text/template" id="tmpFastBuy">
    <li>
        <a onclick="{{Link}}">
            <img src="{{ImgUrl}}" alt="">
            {{Discount}}
            <b>{{ProductName}}</b>
            <font>￥{{SalePrice}}<i>￥{{OriginalPrice}}</i></font>
            <strong>{{BtnName}}</strong>
        </a>
    </li>
</script>
<script type="text/template" id="tmpFloor">
    <div class="floor">
        <div class="fl">
            <div class="hd"><h2>{{FloorTitle}}</h2></div>
            <div class="bd">
                <div class="left">
                    <b>
                        {{BigImg}}
                    </b>
                    <p>
                        {{BrandList}}
                    </p>
                </div>
                <div class="right">
                    <div class="focus" id="focus2">
                        <ul class="hd" id="cont2">
                            {{SliderList}}
                        </ul>
                        <a class="prev" href="javascript:void(0)" id="prev2"></a>
                        <a class="next" href="javascript:void(0)" id="next2"></a>
                        <div class="num" id="num2">
                            <ul></ul>
                        </div>
                    </div>
                    {{AdUnderList}}
                </div>
            </div>
        </div>
        <div class="fr">
            <div class="hd"><h2>{{AdRightListTitle}}</h2></div>
            <ul class="bd">
                {{AdRightList}}
            </ul>
        </div>
    </div>
</script>
<script type="text/template" id="tmpFloorBigImg">
    <a onclick="{{Link}}"><img src="{{ImgUrl}}" alt=""></a>
</script>
<script type="text/template" id="tmpFloorBrandList">
    <a onclick="{{Link}}"><img src="{{ImgUrl}}" alt=""></a>
</script>
<script type="text/template" id="tmpFloorSliderList">
    <li><a onclick="{{Link}}"><img src="{{ImgUrl}}" alt=""></a></li>
</script>
<script type="text/template" id="tmpFloorAdUnderList">
    <div class="ad3"><a onclick="{{Link}}"><img src="{{ImgUrl}}" alt=""></a></div>
</script>
<script type="text/template" id="tmpFloorAdRightList">
    <li>
        <a onclick="{{Link}}">
            {{Number}}
            <img src="{{ImgUrl}}" alt="">
            <b>{{ProductName}}</b>
            <em>￥{{SalePrice}}</em>
        </a>
    </li>
</script>

<script type="text/template" id="tempTopSlider">
    <li>
        <h2>{{ProductName}}</h2>
        <p>
            {{Img}}{{Img1}}{{Img2}}
        </p>
        <font><a onclick="{{Link}}">立即购买</a>¥{{SalePrice}}</font>
    </li>
</script>
<script type="text/template" id="tempMaybeLove">
    <li>
        <a onclick="{{Link}}" {{Style}}>
            {{Mark}}
            {{State}}
            <img src="{{ImgUrl}}" alt="">
            <b title="{{Title}}">{{ProductName}}</b>
            <font>￥{{SalePrice}}<i>￥{{MarkPrice}}</i></font>
        </a>
    </li>
</script>
<script type="text/javascript">
    $("#tvShow").addClass("curr").siblings().removeClass("curr");
    var s = [[], ["/JS/pages/TVShow.js", "/JS/pages/Home.js", "/JS/pages/ForMaybeLove.js"]];
    AppendStatic(s, function () {
        TvLive.GetTvLive();
        Home.pcHomeTopThreeColumnTag = "com_cmall_familyhas_api_ApiTVColumn";
        Home.refreshFastBuyInput.pageType = "1";
        Home.Init();
    });
</script>
