                <b><label for="rd_bill2"><input type="radio" value="" id="rd_bill2" name="radio2" onclick="setBilltype(1)">发票抬头</label></b>

            <p id="spcost_money"></p>

            <ul>
                <li>
                    <label><!--<input type="checkbox" id="rd_Coupon" value="">-->优惠券</label>
                    <select id="selCoupon" onchange="CouponCodes.SetCouponCodes()"></select>
                    <a id="btnOpenyhq" class="dhxj" style="cursor:pointer">兑换新劵</a>
                    <a id="divyhq" class="ckqb" style="cursor:pointer;">查看全部优惠券</a>

                <li style="display:block;">
                    <label><!--<input type="checkbox" id="rd_TemporaryStore" onclick="SetInputTemporaryStore()">-->暂存款</label>
                    <input type="text" value="0" class="input" id="txt_TemporaryStore" onkeyup="value = value.replace(/[^\d]/g, '')" onblur="CheckInputTemporaryStore()">

                    <font>(可用<i id="i_TemporaryStoreCanUse"></i>,您有<i id="i_TemporaryStore"></i>,仅限直播品)</font>
                </li>
                <li style="display:block;">
                    <label><!--<input type="checkbox" id="rd_StoreGold" onclick="SetInputStoreGold()">-->储值金</label>
                    <input type="text" value="0" class="input" id="txt_StoreGold" onkeyup="value = value.replace(/[^\d]/g, '')" onblur="CheckInputStoreGold()">

                    <font>(您有<i id="i_Point"></i>可用)</font>
                </li>
                <li id="li_fullcut">
                    <label><input type="radio" value="" checked>满减</label>
                    满减总金额：<strong id="st_fullcut"></strong>
                </li>
            </ul>
            <div class="total">优惠总金额：<i id="spsub_money"></i></div>

        <div class="pay">
            <i id="i_sent_money"></i>
