<div class="success">
    <div class="icon" module="202065">
        <i class="i1"></i>
        <p>支付失败</p>
        <a  id="btn_orderinfo">查看订单详情</a>
    </div>
    <div class="live-list" module="202006">
        <div class="hd">
            <span><a href class="trade">换一批</a></span>
            <h2>猜你喜欢</h2>
        </div>
        <div class="bd">
            <!--==结束的时候clas='end'做显示===-->
            <div class="end" style="display:none;">本场抢购<br>已结束</div>
            <ul></ul>
            <!--==禁止加class="static"==-->
            <a class="prev static" href="javascript:void(0)"></a>
            <a class="next" href="javascript:void(0)"></a>
        </div>
    </div>
</div>
<script type="text/template" id="tempMaybeLove">
    <li>
        <a  onclick="{{Link}}" {{Style}}>
            {{State}}
            <img src="{{ImgUrl}}" alt="">
            <b>{{ProductName}}</b>
            <font>￥{{SalePrice}}<i>￥{{MarkPrice}}</i></font>
        </a>
    </li>
</script>
<script type="text/javascript">
    var s = [[], ["/JS/pages/ForMaybeLove.js", "/JS/pages/OrderFail.js"]];
    AppendStatic(s, function () {
        ForMaybeLove.LoadData($("#tempMaybeLove"), $("div.bd ul"));
        page_order_fail.Init();
    });
</script>
