<script type="text/javascript">
    var s = [[], ["/JS/pages/ProductDetail.js"]];
    AppendStatic(s, function () {
        UserLogin.Check(function () {
            Product_Detail.api_input.picWidth = 0;
            Product_Detail.api_input.productCode = GetQueryString("pid");// "108577";
            Product_Detail.api_input.buyerType = GetQueryString("buyerType");
            Product_Detail.api_input.version = 1.0;
            Product_Detail.Init();
            Product_Detail.GetDetail();
            Product_Detail.RefreshSecKill();
        });
    });
    /*推拿详情页切换*/
    var nav = document.getElementById('nav').getElementsByTagName('li');//获取导航
    var box = document.getElementById('u_cont').getElementsByTagName('div');//获取模块
    for (var i = 0; i <= nav.length - 1; i++) {
        nav[i].onclick = function () { //鼠标悬浮事件
            for (var i = 0; i <= nav.length - 1; i++) {
                if (nav[i] == this) {
                    nav[i].className = 'curr';
                    box[i].style.display = 'block';
                } else {
                    nav[i].className = '';
                    box[i].style.display = 'none';
                }
            }
        }
    }
    $("#MorePropertyInfo").on("click", function () {
        $("#nav li:eq(1)").addClass("curr").siblings().removeClass("curr");
        $("#ulProductPropertyInfo").show().siblings().hide();
    });
</script>
