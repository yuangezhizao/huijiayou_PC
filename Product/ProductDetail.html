<script type="text/javascript">
    var s = [[], ["/JS/pages/ProductDetail.js", "/JS/jquery.pagination.js"]];
    AppendStatic(s, function () {
        UserLogin.Check(function () {
            Product_Detail.api_input.picWidth = 0;
            Product_Detail.api_input.productCode = GetQueryString("pid");// "108577";
            Product_Detail.api_input.buyerType = GetQueryString("buyerType");
            Product_Detail.api_input.version = 1.0;
            Product_Detail.Init();
            Product_Detail.GetDetail();

        });
    });
    var check_pid = GetQueryString("pid");
    //alert(check_pid.substr(0, 1));
    if (check_pid.substr(0, 1) == "9") {
        g_index.GoTo(g_const_PageURL.GetKey(g_const_PageURL.ProductDetail), "&pid=" + check_pid.substr(1, check_pid.length - 1) + "&t=" + Math.random());
    }
    /*推拿详情页切换*/
    var nav = document.getElementById('nav').getElementsByTagName('li');//获取导航
    var box = document.getElementById('u_cont').getElementsByTagName('div');//获取模块
    for (var i = 0; i <= nav.length - 1; i++) {
        nav[i].onclick = function () { //鼠标悬浮事件
            for (var i = 0; i <= nav.length - 1; i++) {
                if (nav[i] == this) {
                    nav[i].className = 'curr';
                    box[i].style.display = 'block';
                } else {
                    nav[i].className = '';
                    box[i].style.display = 'none';
                }
            }
        }
    }
    $("#MorePropertyInfo").on("click", function () {
        $("#nav li:eq(1)").addClass("curr").siblings().removeClass("curr");
        $("#ulProductPropertyInfo").show().siblings().hide();
    });
</script>

<script>
window.onload=function(){
    var oS = document.getElementById('big');
    var oB = document.getElementById('b');
    var oM = document.getElementById('big_mask');
    var oImg = oB.getElementsByTagName('img')[0];
    oS.onmouseenter=function(){//把onmouseover改为onmouseenterl了。
        oB.style.display='block';
        oM.style.display='block';
    };
    oS.onmouseleave=function(){//吧omouseout改为onmouseleave了；
        oB.style.display='none';
        oM.style.display='none';
    };
    oS.onmousemove=function(ev){
        var oEvent = ev||event;
        var l = oEvent.clientX-getPos(oS).left-oM.offsetWidth/2;
        var t = oEvent.clientY-getPos(oS).top-oM.offsetHeight/2;
        if(l<0){
            l=0;
        }else if(l>oS.offsetWidth-oM.offsetWidth){
            l=oS.offsetWidth-oM.offsetWidth;
        }
        if(t<0){
            t=0;
        }else if(t>oS.offsetHeight-oM.offsetHeight){
            t=oS.offsetHeight-oM.offsetHeight;
        }
        oM.style.left=l+'px';
        oM.style.top=t+'px';

        oImg.style.left=-l/(oS.offsetWidth-oM.offsetWidth)*(oImg.offsetWidth-oB.offsetWidth)+'px';

        oImg.style.top=-t/(oS.offsetHeight-oM.offsetHeight)*(oImg.offsetHeight-oB.offsetHeight)+'px';
    };
};
function getPos(obj){
    var l=0;
    var t=0;
    while(obj){
        l+=obj.offsetLeft;
        t+=obj.offsetTop;
        obj = obj.offsetParent;
    }
    return {left:l,top:t};
}
</script>
